    <!-- è¼‰å…¥ Firebase SDK ä¸¦åŸ·è¡Œæ‰€æœ‰æ‡‰ç”¨ç¨‹å¼é‚è¼¯ -->
    <script type="module">
        // è¼‰å…¥ Firebase æ ¸å¿ƒåŠŸèƒ½
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            onSnapshot, 
            collection, 
            query, 
            where,
            limit
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. å…¨åŸŸè®Šæ•¸èˆ‡ DOM å…ƒç´  ---
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        
        // DOM å…ƒç´ 
        const tabs = document.querySelectorAll('.tab-link');
        const contents = document.querySelectorAll('.tab-content');
        
        const wallContent = document.getElementById('content-wall');
        const generousContent = document.getElementById('content-generous');
        const fruitfulContent = document.getElementById('content-fruitful');

        let wallUnsubscribe = () => {};
        let usersUnsubscribe = () => {};

        // --- 2. Firebase åˆå§‹åŒ–èˆ‡èªè­‰ ---

        async function initializeAppAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await setPersistence(auth, browserLocalPersistence);
                console.log("Firebase åˆå§‹åŒ–å®Œæˆã€‚");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log("ä½¿ç”¨è€…å·²ç™»å…¥ (åŒ¿åæˆ– Custom Token):", user.uid);
                        startRealtimeListeners();
                    } else {
                        console.log("ä½¿ç”¨è€…æœªç™»å…¥ï¼Œå˜—è©¦è‡ªå‹•ç™»å…¥...");
                        await signIn();
                    }
                });
            } catch (error) {
                console.error("Firebase åˆå§‹åŒ–å¤±æ•—:", error);
                alert("ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            }
        }

        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("ä½¿ç”¨ Custom Token ç™»å…¥æˆåŠŸã€‚");
                } else {
                    await signInAnonymously(auth);
                    console.log("ä½¿ç”¨åŒ¿åç™»å…¥æˆåŠŸã€‚");

            }
        }

        // --- 3. [æ–°å¢] å³æ™‚è³‡æ–™ç›£è½ ---

        function startRealtimeListeners() {
            wallUnsubscribe();
            usersUnsubscribe();

            // ç›£è½ã€Œè®šè³ç‰†ã€ (æœ€æ–°çš„ 10 ç­†äº¤æ˜“)
            const wallQuery = query(
                collection(db, `/artifacts/${appId}/public/data/transactions`),
                limit(10) 
            );
            wallUnsubscribe = onSnapshot(wallQuery, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => items.push(doc.data()));
                items.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());
                renderWallList(items);
            });

            // ç›£è½ã€Œæ‰€æœ‰ä½¿ç”¨è€…ã€è³‡æ–™ (ç”¨æ–¼æ…·æ…¨æ¦œèˆ‡æˆæœæ¦œ)
            const usersQuery = query(
                collection(db, `/artifacts/${appId}/public/data/users`)
            );
            usersUnsubscribe = onSnapshot(usersQuery, (snapshot) => {
                const users = [];
                snapshot.forEach(doc => users.push(doc.data()));
                renderGenerousList(users);
                renderFruitfulList(users);
            });
        }

        // --- 4. [æ–°å¢] æ¸²æŸ“ DOM å…§å®¹ ---

        function renderWallList(items) {
            wallContent.innerHTML = ''; 
            if (items.length === 0) {
                wallContent.innerHTML = `<p class="placeholder-text text-gray-500 text-center p-8">ç›®å‰é‚„æ²’æœ‰ä»»ä½•æ„Ÿè¬ç•™è¨€ã€‚</p>`;
                return;

            items.forEach(item => {
                const timestamp = item.createdAt ? item.createdAt.toDate().toLocaleString('zh-TW', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'å‰›å‰›';
                const card = document.createElement('div');
                card.className = "p-5 bg-yellow-50 rounded-lg border border-yellow-200 shadow-sm";
                card.innerHTML = `

                    <p class="text-sm text-gray-500 mt-2 text-right">${timestamp}</p>
                `;
                wallContent.appendChild(card);
            });
        }

        function renderGenerousList(users) {
            generousContent.innerHTML = ''; 
            users.sort((a, b) => (b.gardenerPoints || 0) - (a.gardenerPoints || 0));
            
            users.slice(0, 10).forEach((user, index) => { 
                const rank = index + 1;
                const card = document.createElement('div');
                card.className = "flex items-center p-4 bg-gray-50 rounded-lg";

                    <span class="text-lg font-semibold text-gray-700">${user.gardenerPoints || 0} ç©åˆ†</span>
                `;
                generousContent.appendChild(card);
            });
        }

        function renderFruitfulList(users) {
            fruitfulContent.innerHTML = ''; 
            users.sort((a, b) => {
                if ((b.goldenApples || 0) !== (a.goldenApples || 0)) {
                    return (b.goldenApples || 0) - (a.goldenApples || 0);

                return (b.apples || 0) - (a.apples || 0);
            });
            
            users.slice(0, 10).forEach((user, index) => { 
                const rank = index + 1;

                card.innerHTML = `

        }

        // --- 5. é é¢äº’å‹• (åˆ†é åˆ‡æ›) ---
