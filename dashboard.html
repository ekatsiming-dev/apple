    <!-- [æ–°å¢] è¼‰å…¥ Firebase SDK ä¸¦åŸ·è¡Œæ‰€æœ‰æ‡‰ç”¨ç¨‹å¼é‚è¼¯ -->
    <script type="module">
        // è¼‰å…¥ Firebase æ ¸å¿ƒåŠŸèƒ½
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            onSnapshot, 
            collection, 
            query, 
            where,
            limit // [æ–°å¢]
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. å…¨åŸŸè®Šæ•¸èˆ‡ DOM å…ƒç´  ---
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        
        // DOM å…ƒç´ 
        const tabs = document.querySelectorAll('.tab-link');
        const contents = document.querySelectorAll('.tab-content');
        
        const wallContent = document.getElementById('content-wall');
        const generousContent = document.getElementById('content-generous');
        const fruitfulContent = document.getElementById('content-fruitful');

        // [æ–°å¢] å–æ¶ˆç›£è½çš„å‡½å¼
        let wallUnsubscribe = () => {};
        let usersUnsubscribe = () => {};

        // --- 2. Firebase åˆå§‹åŒ–èˆ‡èªè­‰ ---

        async function initializeAppAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await setPersistence(auth, browserLocalPersistence);
                console.log("Firebase åˆå§‹åŒ–å®Œæˆã€‚");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log("ä½¿ç”¨è€…å·²ç™»å…¥ (åŒ¿åæˆ– Custom Token):", user.uid);
                        // ç™»å…¥å¾Œï¼Œé–‹å§‹ç›£è½è³‡æ–™
                        startRealtimeListeners();
                    } else {
                        console.log("ä½¿ç”¨è€…æœªç™»å…¥ï¼Œå˜—è©¦è‡ªå‹•ç™»å…¥...");
                        await signIn();
                    }
                });
            } catch (error) {
                console.error("Firebase åˆå§‹åŒ–å¤±æ•—:", error);
                alert("ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            }
        }

        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("ä½¿ç”¨ Custom Token ç™»å…¥æˆåŠŸã€‚");
                } else {
                    await signInAnonymously(auth);
                    console.log("ä½¿ç”¨åŒ¿åç™»å…¥æˆåŠŸã€‚");
                }
            } catch (error) {
                console.error("ç™»å…¥å¤±æ•—:", error);
            }
        }

        // --- 3. [æ–°å¢] å³æ™‚è³‡æ–™ç›£è½ ---

        function startRealtimeListeners() {
            // å–æ¶ˆèˆŠçš„ç›£è½
            wallUnsubscribe();
            usersUnsubscribe();

            // ç›£è½ã€Œè®šè³ç‰†ã€ (æœ€æ–°çš„ 10 ç­†äº¤æ˜“)
            const wallQuery = query(
                collection(db, `/artifacts/${appId}/public/data/transactions`),
                limit(10) // [ä¿®æ”¹] æš«æ™‚å…ˆç”¨ limit(10)ï¼Œå› ç‚º orderBy éœ€è¦ç´¢å¼•
                // æ³¨æ„ï¼šFirebase çš„ orderBy('createdAt', 'desc') éœ€è¦æ‰‹å‹•å»ºç«‹ç´¢å¼•
                // ç‚ºäº†ç«‹å³èƒ½ç”¨ï¼Œæˆ‘å€‘å…ˆå–å¾—è³‡æ–™å¾Œåœ¨å‰ç«¯æ’åº
            );
            wallUnsubscribe = onSnapshot(wallQuery, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => items.push(doc.data()));
                
                // åœ¨å‰ç«¯æ’åº
                items.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());
                
                renderWallList(items);
            });

            // ç›£è½ã€Œæ‰€æœ‰ä½¿ç”¨è€…ã€è³‡æ–™ (ç”¨æ–¼æ…·æ…¨æ¦œèˆ‡æˆæœæ¦œ)
            const usersQuery = query(
                collection(db, `/artifacts/${appId}/public/data/users`)
            );
            usersUnsubscribe = onSnapshot(usersQuery, (snapshot) => {
                const users = [];
                snapshot.forEach(doc => users.push(doc.data()));
                
                // ç”¢ç”Ÿå…©å€‹æ¦œå–®
                renderGenerousList(users);
                renderFruitfulList(users);
            });
        }

        // --- 4. [æ–°å¢] æ¸²æŸ“ DOM å…§å®¹ ---

        // æ¸²æŸ“è®šè³ç‰†
        function renderWallList(items) {
            wallContent.innerHTML = ''; // æ¸…ç©º
            if (items.length === 0) {
                wallContent.innerHTML = `<p class="placeholder-text text-gray-500 text-center p-8">ç›®å‰é‚„æ²’æœ‰ä»»ä½•æ„Ÿè¬ç•™è¨€ã€‚</p>`;
                return;
            }
            items.forEach(item => {
                const timestamp = item.createdAt ? item.createdAt.toDate().toLocaleString('zh-TW', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'å‰›å‰›';
                const card = document.createElement('div');
                card.className = "p-5 bg-yellow-50 rounded-lg border border-yellow-200 shadow-sm";
                card.innerHTML = `
                    <p class="text-lg text-gray-800">"${item.message}"</p>
                    <p class="text-sm text-gray-500 mt-2 text-right">${timestamp}</p>
                `;
                wallContent.appendChild(card);
            });
        }

        // æ¸²æŸ“æ…·æ…¨æ¦œ
        function renderGenerousList(users) {
            generousContent.innerHTML = ''; // æ¸…ç©º
            
            // æ’åºï¼šä¾ç…§ gardenerPoints é™å†ª
            users.sort((a, b) => (b.gardenerPoints || 0) - (a.gardenerPoints || 0));
            
            users.slice(0, 10).forEach((user, index) => { // åªé¡¯ç¤ºå‰ 10 å
                const rank = index + 1;
                const card = document.createElement('div');
                card.className = "flex items-center p-4 bg-gray-50 rounded-lg";
                card.innerHTML = `
                    <span class="text-2xl font-bold text-orange-600 w-10">${rank}.</span>
                    <span class="text-lg font-medium text-gray-800 flex-1">${user.name}</span>
                    <span class="text-lg font-semibold text-gray-700">${user.gardenerPoints || 0} ç©åˆ†</span>
                `;
                generousContent.appendChild(card);
            });
        }

        // æ¸²æŸ“æˆæœæ¦œ
        function renderFruitfulList(users) {
            fruitfulContent.innerHTML = ''; // æ¸…ç©º
            
            // æ’åºï¼šå„ªå…ˆæ¯”é‡‘è˜‹æœï¼Œå†æ¯”è˜‹æœ
            users.sort((a, b) => {
                if ((b.goldenApples || 0) !== (a.goldenApples || 0)) {
                    return (b.goldenApples || 0) - (a.goldenApples || 0);
                }
                return (b.apples || 0) - (a.apples || 0);
            });
            
            users.slice(0, 10).forEach((user, index) => { // åªé¡¯ç¤ºå‰ 10 å
                const rank = index + 1;
                const card = document.createElement('div');
                card.className = "flex items-center p-4 bg-yellow-50 rounded-lg";
                card.innerHTML = `
                    <span class="text-2xl font-bold text-orange-600 w-10">${rank}.</span>
                    <span class="text-lg font-medium text-gray-800 flex-1">${user.name}</span>
                    <span class="text-lg font-semibold text-gray-700">
                        <span class="fruit-icon">ğŸŒŸ</span> ${user.goldenApples || 0}
                        <span class="fruit-icon ml-3">ğŸ</span> ${user.apples || 0}
                    </span>
                `;
                fruitfulContent.appendChild(card);
            });
        }

        // --- 5. é é¢äº’å‹• (åˆ†é åˆ‡æ›) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // ç§»é™¤æ‰€æœ‰ tab çš„é¸ä¸­ç‹€æ…‹
                    tabs.forEach(t => {
                        t.classList.remove('border-orange-500', 'text-orange-600');
                        t.classList.add('border-transparent', 'text-gray-500', 'hover:text-orange-700', 'hover:border-orange-300');
                        t.removeAttribute('aria-current');
                    });

                    // éš±è—æ‰€æœ‰ content
                    contents.forEach(c => {
                        c.style.display = 'none';

                    // è¨­ç‚ºé¸ä¸­
                    tab.classList.add('border-orange-500', 'text-orange-600');
                    tab.classList.remove('border-transparent', 'text-gray-500', 'hover:text-orange-700', 'hover:border-orange-300');
                    tab.setAttribute('aria-current', 'page');

                    // é¡¯ç¤ºå°æ‡‰çš„ content
                    const targetId = tab.id.replace('tab-', 'content-');
                    const targetContent = document.getElementById(targetId);
                    if (targetContent) {
                        targetContent.style.display = 'block';
                    }
                });
            });

            // å•Ÿå‹• Firebase
            initializeAppAndAuth();
        });
