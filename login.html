<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝果園 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-orange-50 font-sans leading-normal tracking-normal">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <header class="text-center">
                <h1 class="text-5xl font-bold text-orange-600 flex items-center justify-center">
                    <ion-icon name="sparkles-outline" class="mr-3"></ion-icon>
                    感謝果園
                </h1>
                <p class="text-xl text-gray-700 mt-3">請使用您的人事號登入</p>
            </header>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full mt-8">
                <div class="p-6 sm:p-8">
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="employee-id" class="block text-lg font-medium text-gray-700">人事號 (帳號)</label>
                            <div class="mt-1">
                                <input id="employee-id" name="employee-id" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="請輸入您的人事號">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-lg font-medium text-gray-700">密碼</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="預設密碼為人事號">
                            </div>
                        </div>
                        <div id="login-message" class="text-sm h-5 text-red-600 font-medium"></div>
                        <div>
                            <button type="submit" id="login-button" class="w-full flex justify-center items-center px-6 py-4 border border-transparent rounded-lg shadow-sm text-xl font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200 disabled:opacity-50">
                                <ion-icon name="log-in-outline" class="mr-2"></ion-icon>
                                登入
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-6">
                <a href="dashboard.html" class="text-lg text-gray-700 hover:text-orange-600">&larr; 返回公開總覽頁</a>
            </div>

        </div>
    </div>

    <script type="module">
        // [!!] 已填入您提供的 Apps Script 網址
        const API_URL = 'https://script.google.com/macros/s/AKfycbz6PfmdrVdHEWOyBUskzCIR3ubwJviCd_kvRi2-XbWnzVxcGqYhHSvRb_Z88hI1Sghq/exec';
        const appId = 'default-app-id';

        // DOM 元素
        const form = document.getElementById('login-form');
        const employeeIdInput = document.getElementById('employee-id');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const messageDiv = document.getElementById('login-message');
        
        const LOGGED_IN_KEY = `gg_user_${appId}`;

        // --- 2. 檢查是否已登入 ---
        function checkLoginStatus() {
            if (localStorage.getItem(LOGGED_IN_KEY)) {
                console.log("偵測到登入狀態，自動跳轉...");
                window.location.href = 'member.html';
            }
        }

        // --- 3. 核心功能：登入檢查 ---
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handleLogin();
        });

        async function handleLogin() {
            // 1. 鎖定按鈕
            loginButton.disabled = true;
            loginButton.innerText = "登入中...";
            showMessage(''); // 清空訊息

            // 2. 獲取輸入值
            const employeeId = employeeIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!employeeId || !password) {
                showMessage("人事號和密碼皆不可為空。");
                resetButton();
                return;
            }

            try {
                // 3. [重點] 呼叫 Apps Script API (POST)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        employeeId: employeeId,
                        password: password
                    }),
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', 
                    }
                });

                const result = await response.json();

                // 4. 檢查回應
                if (result.status === 'success') {
                    // 登入成功！
                    const userId = result.data.userId;
                    console.log("登入成功:", userId);
                    
                    localStorage.setItem(LOGGED_IN_KEY, userId);
                    
                    window.location.href = 'member.html';
                    
                } else {
                    // 登入失敗
                    console.log("登入失敗：", result.message);
                    showMessage(result.message || "人事號或密碼錯誤。");
                    resetButton();
                }

            } catch (error) {
                // 6. 網路或伺服器錯誤
                console.error("登入時發生錯誤:", error);
                showMessage("登入時發生網路錯誤，請稍後再試。");
                resetButton();
            }
        }

        // --- 4. 輔助工具 ---

        function showMessage(message) {
            messageDiv.textContent = message;
        }

        function resetButton() {
            loginButton.disabled = false;
            loginButton.innerHTML = `
                <ion-icon name="log-in-outline" class="mr-2"></ion-icon>
                登入
            `;
        }

        // --- 5. 啟動應用程式 ---
        checkLoginStatus();

    </script>

</body>
</html>
