<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好吃果園 - 登入</title>
    <!-- [!! 新增 !!] 加入 Favicon -->
    <link rel="icon" type="image/png" href="apple-f.png">
    <link rel="apple-touch-icon" href="apple-f.png">
    
    <!-- 載入 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- [!! 新增 !!] 載入自訂配色方案 (方案四) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customAppleYellow: {
                            50: '#FCFAF5',  // 更淡的奶油黃 (背景)
                            500: '#B34B62', // 玫瑰紅 (邊框/焦點)
                            600: '#9D324E', // 酒紅色 (主要按鈕/文字)
                            700: '#6D2833'  // 深栗色 (按鈕 Hover)
                        }
                    }
                }
            }
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<!-- [!! 修改 !!] 替換背景色 -->
<body class="bg-customAppleYellow-50 font-sans leading-normal tracking-normal">

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <header class="text-center">
                <!-- [!! 修改 !!] 響應式字體 & 替換顏色 -->
                <h1 class="text-4xl sm:text-5xl font-bold text-customAppleYellow-600 flex items-center justify-center">
                    <ion-icon name="sparkles-outline" class="mr-3"></ion-icon>
                    好好吃果園
                </h1>
                <p class="text-xl text-gray-700 mt-3">請使用您的人事號登入</p>
                <p class="text-xl text-gray-700 mt-3">感受最純粹的善意：A520520</p>
            </header>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full mt-8">
                <div class="p-6 sm:p-8">
                    
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="employee-id" class="block text-lg font-medium text-gray-700">人事號 (帳號)</label>
                            <div class="mt-1">
                                <!-- [!! 修改 !!] 替換焦點顏色 -->
                                <input id="employee-id" name="employee-id" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-customAppleYellow-500 focus:border-customAppleYellow-500 text-lg" placeholder="請輸入您的人事號">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-lg font-medium text-gray-700">密碼</label>
                            <div class="mt-1">
                                <!-- [!! 修改 !!] 替換焦點顏色 -->
                                <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-customAppleYellow-500 focus:border-customAppleYellow-500 text-lg" placeholder="預設密碼為人事號">
                            </div>
                        </div>
                        <div id="login-message" class="text-sm h-5 text-red-600 font-medium"></div>
                        <div>
                            <!-- [!! 修改 !!] 替換按鈕顏色 -->
                            <button type="submit" id="login-button" class="w-full flex justify-center items-center px-6 py-4 border border-transparent rounded-lg shadow-sm text-xl font-medium text-white bg-customAppleYellow-600 hover:bg-customAppleYellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-customAppleYellow-500 transition duration-200 disabled:opacity-50">
                                <ion-icon name="log-in-outline" class="mr-2"></ion-icon>
                                登入
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-6">
                <!-- [!! 修改 !!] 替換連結顏色 -->
                <a href="dashboard.html" class="text-lg text-gray-700 hover:text-customAppleYellow-600">&larr; 返回公開總覽頁</a>
            </div>

        </div>
    </div>

    <script type="module">
        // [!!] 已填入您提供的 Apps Script 網址
        // [!! 修正 !!] 移除 <!-- ... existing code ... --> 並貼上完整 JS 
        const API_URL = 'https://script.google.com/macros/s/AKfycbz6PfmdrVdHEWOyBUskzCIR3ubwJviCd_kvRi2-XbWnzVxcGqYhHSvRb_Z88hI1Sghq/exec';
        const appId = 'default-app-id';

        // DOM 元素
        const form = document.getElementById('login-form');
        const employeeIdInput = document.getElementById('employee-id');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const messageDiv = document.getElementById('login-message');
        
        const LOGGED_IN_KEY = `gg_user_${appId}`;
        const IS_ADMIN_KEY = `gg_admin_${appId}`; // [!! 新增 !!]

        // --- 2. 檢查是否已登入 ---
        function checkLoginStatus() {
            // [!! 修改 !!] 檢查登入時，也順便檢查 Admin Key
            if (localStorage.getItem(LOGGED_IN_KEY)) {
                console.log("偵測到登入狀態，自動跳轉...");
                // 如果是登入狀態，但沒有 Admin Key (可能是舊的登入)，就清掉
                if (!localStorage.getItem(IS_ADMIN_KEY)) {
                    localStorage.removeItem(LOGGED_IN_KEY);
                    localStorage.removeItem(IS_ADMIN_KEY);
                    return;
                }
                window.location.href = 'member.html';
            }
        }

        // --- 3. 核心功能：登入檢查 ---
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handleLogin();
        });

        async function handleLogin() {
            loginButton.disabled = true;
            loginButton.innerText = "登入中...";
            showMessage(''); 

            const employeeId = employeeIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!employeeId || !password) {
                showMessage("人事號和密碼皆不可為空。");
                resetButton();
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        employeeId: employeeId,
                        password: password
                    }),
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', 
                    }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // [!! 修改 !!]
                    const { userId, isAdmin } = result.data;
                    console.log("登入成功:", userId, "Admin:", isAdmin);
                    
                    // [!! 修改 !!] 儲存 ID 和 Admin 狀態
                    localStorage.setItem(LOGGED_IN_KEY, userId);
                    localStorage.setItem(IS_ADMIN_KEY, isAdmin); // 存入 true 或 false
                    
                    window.location.href = 'member.html';
                    
                } else {
                    console.log("登入失敗：", result.message);
                    showMessage(result.message || "人事號或密碼錯誤。");
                    resetButton();
                }

            } catch (error) {
                console.error("登入時發生錯誤:", error);
                showMessage("登入時發生網路錯誤，請稍後再試。");
                resetButton();
            }
        }

        // --- 4. 輔助工具 ---

        function showMessage(message) {
            messageDiv.textContent = message;
        }

        function resetButton() {
            loginButton.disabled = false;
            loginButton.innerHTML = `
                <ion-icon name="log-in-outline" class="mr-2"></ion-icon>
                登入
            `;
        }

        // --- 5. 啟動應用程式 ---
        checkLoginStatus();

    </script>

</body>
</html>
